                <h2>Contactanos</h2>
                <p>Si tienes quejas, sugerencia o quieres agregar un torneo al sistema envianos el siguiente
                    formulario:</p>
                <form action="contacto.html" method="get">
                    <label class="col-sm-2 col-form-label">Motivo: </label>
                    <select class="form-select form-select-sm" name="motivo_opt" id="motivo">

                    </select>

                    <br/>
                    <label class="col-sm-2 col-form-label">Correo: </label>
                    <input type="email" name="correo_opt" id="correo">
                    <br/>
                    <label class="col-sm-2 col-form-label">Asunto: </label>
                    <input type="text" name="asunto_opt" id="asunto">
                    <br/>
                    <h3>Mensaje</h3>
                    <textarea name="mensaje_opt" id="mensaje" cols="30" rows="10"></textarea>
                    <br/>
                    <input class="btn btn-light" type="submit" value="Enviar">
                    <input class="btn btn-light" type="reset" value="Limpiar">
                </form>
