    <main>
        <section class="contacto">
            <div>
                <h2>Contactanos</h2>
                <br />
                <h3>Si tienes quejas, sugerencia o quieres agregar un torneo al sistema envianos el siguiente
                    formulario:</h3>
                <br />
                <form action="contacto.html" method="get">
                    <label>Motivo: </label>
                    <select name="motivo_opt" id="motivo">
                        <option value="ingresar_torneo">Ingresar Torneo</option>
                        <option value="quejas">Quejas</option>
                        <option value="sugerencia">Sugerencia</option>
                    </select>
                    <br />
                    <label>Nombre: </label>
                    <input type="text" name="nombre_opt" id="nombre">
                    <br />
                    <label>Correo: </label>
                    <input type="email" name="correo_opt" id="correo">
                    <br />
                    <label>Asunto: </label>
                    <input type="text" name="asunto_opt" id="asunto">
                    <br />
                    <h4>Mensaje</h4>
                    <br />
                    <textarea name="mensaje_opt" id="mensaje" cols="30" rows="10"></textarea>
                    <br />
                    <input type="submit" value="Buscar">
                    <input type="reset" value="Limpiar">
                </form>
            </div>
        </section>
    </main>
